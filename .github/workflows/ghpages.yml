name: Build and Deploy example
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install
        run: |
          npm install
          cd ./example
          npm install
      - name: Build ğŸ”§
        run:
          npm run build
        working-directory: ./example
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./example/dist
